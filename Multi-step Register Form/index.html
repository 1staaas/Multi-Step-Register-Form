<DOCTYPE html>
<html>
<head>
    <title>Multi-step Register Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!--Part 1 -->
<div class="part1" id="part1">
    <div class="container">
        <div class="box">
            <div class="boxText">
                <h2 style="color: #E4E6EA">Register</h2>
    
                <b><p style="color: #4F5669">Name:</p></b>
                    <input type="text" placeholder="Enter your name" id="name">
                
                <b><p style="color: #4F5669">Email:</p></b>
                    <input type="text" placeholder="Enter your email" id="email">
                <br>
                <div class="buttonContainer">
                    <button  class="buttonRegister"id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="step">
        <p>Step 1 of 3</p>
    </div> 
</div>

<!-- part 2 -->
<div class="part2" id="part2">
<div class="container">
    <div class="box">
        <div class="boxText">
            <h2 style="color: #E4E6EA">Which topics are you interested in?</h2>
            <div class="conatinerButtonP2">
                <button class="buttonsP2" id="op1">Software Development</button>
                <button class="buttonsP2" id="op2"> User Experience</button>
                <button class="buttonsP2" id="op3">Graphic Design</button>
                

            </div>
        </div>
    </div>
</div>  
    <div class="step">
        <p>Step 2 of 3</p>
    </div>
</div>
    
<!-- part 3 -->
<div class="part3" id="part3">
<div class="container">
    <div class="box">
        <h2 style="color: white; text-align: center">Your Choices</h2>
        <div class="alignLast">
        <b><p style="color: #4F5669">Name: <span id="nameResult" style="color: white"></span></p></b>
        <b><p style="color: #4F5669">Email: <span id="emailResult" style="color: white"></span></p></b>
        <b><p style="color: #4F5669">Topic: <span id="topicResult" style="color: white"></span></p></b>
        </div>
    </div>
</div>
    <div class="step">
        <p>Step 3 of 3</p>
    </div>
</div>
</body>
</html>
